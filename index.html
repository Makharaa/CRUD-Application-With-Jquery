<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application With Jquery</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="container">
        <h1>User Management</h1>
        <button id="newUser" class="btn btn-primary">New User</button>
    
        <div class="user-table"></div>
      </div>
    


      <!-- Modal -->
      <div id="userModal" class="modal hidden">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2>Fill the Form</h2>
          <form id="userForm">
            <div class="form-group">
              <label for="userPicture">Picture:</label>
              <input type="file" id="userPicture">
              <img id="previewImage" src="assets/images/default-avatar.png" alt="Preview" style="object-fit: cover;width: 100px; height: 100px; border-radius: 50%; margin-top: 10px;">
            </div>
            <div class="form-group">
              <label for="userName">Name:</label>
              <input type="text" id="userName" name="name" required>
            </div>
            <div class="form-group">
              <label for="userAge">Age:</label>
              <input type="number" id="userAge" name="age" required>
            </div>
            <div class="form-group">
              <label for="userCity">City:</label>
              <input type="text" id="userCity" name="city" required>
            </div>
            <div class="form-group">
              <label for="userEmail">E-mail:</label>
              <input type="email" id="userEmail" name="email" required>
            </div>
            <div class="form-group">
              <label for="userPhone">Phone:</label>
              <input type="text" id="userPhone" name="phone" required>
            </div>
            <div class="form-group">
              <label for="userPost">Post:</label>
              <input type="text" id="userPost" name="post" required>
            </div>
            <div class="form-group">
              <label for="userStartDate">Start Date:</label>
              <input type="date" id="userStartDate" name="startDate" required>
            </div>
            <button type="submit" class="btn btn-submit btn-success">Submit</button>
          </form>
        </div>
      </div>
    

      <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
      <script src="./assets/js/app.js"></script>
</body>
</html>
